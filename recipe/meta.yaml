{% set name = "colcon-defaults" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/colcon/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 0e8a0a28ad20ee3cc6b6a60dd05e40f94ad2ef01f5c27904562e90fe071d07a4

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - colcon-core >=0.2.0
    - PyYAML

test:
  imports:
    - {{ name.replace("-", "_") }}

about:
  home: https://github.com/colcon/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    An extension for colcon-core to provide custom default
    values for the command line arguments from a configuration file.

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
